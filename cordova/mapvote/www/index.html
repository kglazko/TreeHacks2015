<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
        <title>Hello World</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/octagon.js"></script>
    </head>


    <body ng-app="octagon">



        <div class="row" id="header" style="background-color:#990033; color:white">
            <div class="col-xs-8">
                <h1 style="font-family: 'Indie Flower', cursive;">City Vote</h1>
            </div>

            <div class="col-xs-4">
                <button id="startCam" style="background-color:#990033; border-color:#990033"><img src="img/camicon.png"></button>
            </div>

        </div>


        <div class="row" id="location" style="background-color:#C26685
             ; color:white">
            <center><font style="font-family: 'Josefin Slab', serif; font-size:20px"> Palo Alto, CA</font> </center>
        </div>

        <div ng-controller="HomeCtrl">
            <div ng-if="isLoading">
                <img src="img/loading3.gif"/>
            </div>

            <div class="scrollable" ng-if="!isLoading">  
                <div class="col-xs-4" style="background-color: navy; color: white" ng-repeat="fake in faker">

                    <div class = "row">
                        <img ng-src="img/{{fake.power}}" height="150px"> 
                    </div>
                    <div class = "row">
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-info btn-sm">
                                Like
                            </button></div>

                        <div class="col-xs-6">
                            +{{faker.vector}}
                        </div>
                    </div>
                </div>
            </div>
            {{error}}
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
                app.initialize();
        </script>
    </body>
</html>
